<div class="form-container" *ngIf="!wasSubmitted">
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <div class="form-group">
            <label for="name">Product Name</label> <input id="Name" type="text" class="form-control" aria-describedby="ProductName"
                placeholder="{{ product!.name }}" required [(ngModel)]="product!.name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <textarea id="price" rows="3" class="form-control" aria-describedby="productPrice"
                placeholder="{{ product!.price }}" required [(ngModel)]="product!.price" name="price"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description</label> <input id="description" type="text" class="form-control" aria-describedby="productdescription"
                placeholder="{{ product!.description }}" required [(ngModel)]="product!.description" name="description">
        </div>
        <div class="form-group">
            <label for="onHand">Quantity on Hand</label> <input id="onHand" type="text" class="form-control" aria-describedby="productonHand"
                placeholder="{{ product!.onHand }}" required [(ngModel)]="product!.onHand" name="onHand">
        </div>
        <div class="form-group">
            <label for="image">Image URL</label> <input id="image" type="text" class="form-control" aria-describedby="productimage"
                placeholder="{{ product!.image }}" required [(ngModel)]="product!.image" name="image">
        </div>
        <button type="submit" class=btn btn-primary>Submit</button>
    </form>
</div>
<div *ngIf="wasSubmitted">Car was updated successfully.</div>
